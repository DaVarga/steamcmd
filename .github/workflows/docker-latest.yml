name: Docker build and publish latest

on:
  push:
    branches:
      - main

env:
  REGISTRY_IMAGE: "ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}"
  DOCKER_IMAGE_TYPES: "base srcds css csgo"

jobs:
  build:
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      packages: write
      security-events: write
    steps:
      - uses: actions/checkout@v3

      - name: Log in to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build and push latest images
        run: |
          for docker_image_type in ${DOCKER_IMAGE_TYPES}; do
            docker-compose build ${docker_image_type}

            src_docker_image=${REGISTRY_IMAGE}:${docker_image_type}
            dst_docker_image=${REGISTRY_IMAGE}:${docker_image_type}-latest

            docker tag ${src_docker_image} ${dst_docker_image}
            docker push ${dst_docker_image}
          done

          for docker_image_type in ${DOCKER_IMAGE_TYPES}; do
            docker image rm -f ${REGISTRY_IMAGE}:${docker_image_type}
            docker image rm -f ${REGISTRY_IMAGE}:${docker_image_type}-latest
          done

      - name: Run Trivy vulnerability scanner - SRCDS image
        uses: aquasecurity/trivy-action@4b9b6fb4ef28b31450391a93ade098bb00de584e
        with:
          image-ref: "${{ env.REGISTRY_IMAGE }}:srcds-latest"
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM,LOW'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'
